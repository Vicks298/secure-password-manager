<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Login</title>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form method="POST">
        Username:<br>
        <input name="username" required><br>
        Master Password:<br>
        <input name="master" type="password" required><br><br>
        <button>Login</button>
    </form>
    <p class="message">{{ message }}</p>
    <a href="/register">Register</a>
</div>
</body>
</html>
